<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Home</title>
  </head>
  <body>
    {% if current_user %}
    <h1>Welcome home {{current_user}}</h1>

    <img src="{{profile_image.url}}" alt="users profile image" />

    <br />
    {% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
    {% endif %}

    <p>
      <a href="{% url 'user_portal:logout' %}">Logout</a>
    </p>
    <p>
      <a href="{% url 'user_portal:edit account' %}">Edit your account</a>
    </p>

    {% else %}
    <h1>
      <a href="{% url 'user_portal:create account' %}">Create an account</a>
      or
      <a href="{% url 'user_portal:login' %}">Login</a>
    </h1>
    {% endif %}
  </body>
</html>
