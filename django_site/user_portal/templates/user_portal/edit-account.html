<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Edit Account</title>
  </head>
  <body>
    <h1>Edit your account</h1>

    {% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
    {% endif %}

    <form action="{% url 'user_portal:update account' %}" method="post">
      {% csrf_token %}
      <label for="nickname">New Nickname</label>
      <input
        type="text"
        name="nickname"
        placeholder="current name is {{ current_user }}"
        id="nickname"
        required
      /><br />
      <input type="submit" value="Save" />
    </form>
    <br />

    <p>
      <a href="{% url 'user_portal:home' %}">Cancel</a>
    </p>
  </body>
</html>
