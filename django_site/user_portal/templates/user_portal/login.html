<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login to an existing account</h1>

    {% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
    {% endif %}

    <form action="{% url 'user_portal:validate login' %}" method="post">
      {% csrf_token %}
      <label for="users-nickname">Nickname</label>
      <input
        type="text"
        name="users-nickname"
        placeholder="enter account nickname"
        id="users-nickname"
        required
      /><br />
      <input type="submit" value="Login" />
    </form>
    <br />

    <p>
      <a href="{% url 'user_portal:create account' %}">Create a new account</a>
    </p>
  </body>
</html>
