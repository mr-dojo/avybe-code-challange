<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>New Account</title>
  </head>
  <body>
    <h1>Create a new account</h1>

    {% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
    {% endif %}

    <form action="{% url 'user_portal:create account' %}" method="POST">
      {% csrf_token %} {{ form.as_p }}
      <input type="submit" value="Save" />
    </form>
    <br />

    <p>
      <a href="{% url 'user_portal:login' %}">Login</a>
    </p>
  </body>
</html>
